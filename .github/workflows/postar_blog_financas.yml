name: Bot Financas

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  executar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Atualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar Dependências
        run: pip install -r requirements.txt

      - name: Criar token.json a partir do Secret
        run: echo "${{ secrets.BLOGGER_TOKEN_BASE64 }}" | base64 --decode > token.json

      - name: Rodar Bot Financas
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
        run: python run_bot.py

      # NOVA ETAPA — Commit automático dos arquivos de controle
      - name: Commitar arquivos atualizados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add posts_publicados.txt controle_diario.txt controle_imagens.txt

          if git diff --staged --quiet; then
            echo "Nenhuma alteração para commit."
          else
            git commit -m "Atualiza controle de posts, agenda e imagens"
            git push
          fi
